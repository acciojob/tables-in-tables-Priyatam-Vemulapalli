<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table width="100%">
    <tr>
        <td colspan="2">
            <table width="100%">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>
        <td>
            <table width="100%">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul style="list-style-type:disc; text-align:left; padding-left: 20px;">
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <table width="100%">
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td class="link-cell"><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>
        <td>
            <table width="100%">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
  </body>
</html>
